<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Calculators</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hamburger Icon -->
  <div class="hamburger" id="hamburger" onclick="toggleSidebar()">
    &#9776; <!-- Hamburger icon symbol -->
  </div>

  <!-- Introductory Picture
  <div id="intro" class="intro">
    <img src="https://via.placeholder.com/800x400" alt="Introductory Image">
  </div> -->

  <div class="wrapper">
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
      <h2>Math Calculators</h2>
      <ul>
        <li><a href="#" onclick="showCalculator('complexCalculator')">Complex Number Calculator</a></li>
        <li><a href="#" onclick="showCalculator('percentageCalculator')">Percentage Calculator</a></li>
        <li><a href="#" onclick="showCalculator('cubeCalculator')">Cube Calculator</a></li>
        <li><a href="#" onclick="showCalculator('factorCalculator')">Prime Factorization Calculator</a></li>
      </ul>
    </div>

    <div class="main-content" id="main-content">
      <h1>Math and Algebra Calculators</h1>
      <img id="introImage" src="Kisan-Seva.png" alt="Introductory Image">
    
      <!-- Complex Number Calculator -->
      <div id="complexCalculator" class="calculator" style="display: none;">
        <h2>Complex Number Calculator</h2>
        <input type="number" id="real1" placeholder="Real part 1">
        <input type="number" id="imaginary1" placeholder="Imaginary part 1">
        <input type="number" id="real2" placeholder="Real part 2">
        <input type="number" id="imaginary2" placeholder="Imaginary part 2">
        <button onclick="showComplexCalculator()">Calculate</button>
        <button onclick="clearInput('complexCalculator')">Clear</button>
    
        <div id="complexResult"></div>
        <div id="realPart"></div>
        <div id="imaginaryPart"></div>
      </div>
    
      <!-- Percentage Calculator -->
      <div id="percentageCalculator" class="calculator" style="display: none;">
        <h2>Percentage Calculator</h2>
        <input type="number" id="originalValue" placeholder="Original Value">
        <input type="number" id="percentage" placeholder="Percentage">
        <button onclick="showPercentageCalculator()">Calculate</button>
        <button onclick="clearInputs('percentageCalculator')">Clear</button>
        <p id="percentageResult"></p>
      </div>
    
      <!-- Cube Calculator -->
      <div id="cubeCalculator" class="calculator" style="display: none;">
        <h2>Cube Calculator</h2>
        <input type="number" id="cubeInput" placeholder="Enter a number">
        <button onclick="showCubeCalculator()">Calculate</button>
        <button onclick="clearInputs('cubeCalculator')">Clear</button>
        <p id="cubeResult"></p>
      </div>
    
      <!-- Prime Factorization Calculator -->
      <div id="factorCalculator" class="calculator" style="display: none;">
        <h2>Prime Factorization Calculator</h2>
        <input type="number" id="factorInput" placeholder="Enter a number">
        <button onclick="showFactorCalculator()">Calculate</button>
        <button onclick="clearInputs('factorCalculator')">Clear</button>
        <p id="factorResult"></p>
      </div>
    </div>    

  <script src="script.js"></script>
</body>
</html>
