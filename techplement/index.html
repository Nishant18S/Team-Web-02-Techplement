<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculator</title>
    <style>
        body {
            background: linear-gradient(to right, #89a1e4, #a06fce, #f069ac);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 20px;
        }
        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0;
        }
        .quote {
            font-size: 1.2rem;
            font-style: italic;
            margin-top: 5px;
        }
        .calculator-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #4F46E5;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #3B82F6;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 40px auto;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        .icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 2rem;
            color: white;
            background: linear-gradient(to right, #F59E0B, #EF4444);
        }

        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 1.2rem;
        }

        svg{
            font-size: medium;
            justify-items: flex-end;
            color: rgb(249, 249, 252);;
            max-width: max-content;
            padding-top: 0%;
            font-weight: 800;
            word-spacing: normal;
            margin: 0;
            padding: 0;
            margin-right: 10px;
            margin: 10px;
            padding: 10px;
            line-height: 1.6;
            letter-spacing: 1px;
            text-indent: 10px;
            white-space: nowrap;
            }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            }

        nav ul li {
            display: inline;
            margin-right: 20px;
            }

        nav ul li a {
            color: rgb(241, 236, 245);
            text-decoration: none;
            }

        footer {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 1rem;
        }
    </style>
    <script>
        function calculate() {
            let input = document.getElementById("calcInput").value;
            try {
                document.getElementById("calcResult").value = eval(input);
            } catch {
                document.getElementById("calcResult").value = "Error";
            }
        }
    </script>
</head>
